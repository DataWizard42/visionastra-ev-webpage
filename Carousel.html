<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAEV-Academy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/Carousel.modules.css"> <!-- Adjust the path as needed -->
</head>

<body>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">

    <header>
      <div id="navbar-placeholder"></div>
    </header>
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="image/img1.jpg" class="d-block w-100" alt="Image 1">
        <div class="carousel-caption">
          <div class="main-text">
            EMPOWER YOUR FUTURE<br>WITH EV INDUSTRY
          </div>
          <div class="sub-text">
            Join our academy to master the technology of tomorrow
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="image/img2.jpg" class="d-block w-100" alt="Image 2">
        <div class="carousel-caption">
          <div class="main-text">
            EMPOWER YOUR FUTURE<br>WITH EV INDUSTRY
          </div>
          <div class="sub-text">
            Join our academy to master the technology of tomorrow
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="image/img3.jpg" class="d-block w-100" alt="Image 3">
        <div class="carousel-caption">
          <div class="main-text">
            EMPOWER YOUR FUTURE<br>WITH EV INDUSTRY
          </div>
          <div class="sub-text">
            Join our academy to master the technology of tomorrow
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script>
    fetch('navbarcomp/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
