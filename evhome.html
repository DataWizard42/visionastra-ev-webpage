<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Academy</title>
    <link rel="stylesheet" href="css/evstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <div id="navbar-placeholder"></div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1><span style="font-size: 140px;">&#42;</span> Empower Your Future with EV Industry </h1>

                <p>
                    Join our academy to master the technology of tomorrow.</p>
                <div class="hero-icons">
                    <i class="fas fa-bolt"></i>
                    <i class="fas fa-car"></i>
                    <i class="fas fa-charging-station"></i>
                    <!-- <i class="fa-regular fa-car-battery"></i> -->
                </div>
                <a href="course.html" class="cta-button">Explore our Courses</a>
            </div>
        </section>
    </main>


    <script>
        // Load the navbar.html file into the div with id="navbar-placeholder"
        fetch('navbarcomp/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>

</html>
