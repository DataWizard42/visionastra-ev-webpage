<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Academy Signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('image/image 9.png') no-repeat center center fixed; /* Replace with your background image */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="image/ev_academy_logo" alt="Vision Astraa Logo" class="logo"> <!-- Replace with your logo image -->
            <h1>Start learning with EV Academy</h1>
        </div>
        <div class="right-section">
            <div class="signup-form">
                <h2>Sign up</h2>
                <p>Already signed up? <a href="#">Login</a></p>
                <form>
                    <input type="email" placeholder="Your Email Address" required>
                    <input type="password" placeholder="Create a password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Sign up</button>
                </form>
                <p>Or, continue with <a href="#">Google</a> or <a href="#">Facebook</a></p>
            </div>
        </div>
    </div>
</body>
</html>
