<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labGallery</title>
    <link rel="stylesheet" href="css/course.css">

</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="bgpage">
        <h1>Our Lab Gallery</h1>
        <h3>Our state-of-the-art EV lab offers hands-on experience with cutting-edge tools and resources for designing
            2, 3, and 4-wheeler electric vehicles.</h3>
        <div class="labimg">

            <img src="imgslab/Rectangle 40.png" loading="lazy" alt="lab2">
            <img src="imgslab/Rectangle 39.png" loading="lazy" alt="lab1">
            <img src="imgslab/Rectangle 41.png" loading="lazy" alt="lab3">
        </div>


    </div>

    <script>
        // Load the navbar.html file into the div with id="navbar-placeholder"
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));



    </script>
</body>

</html>
