<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="formResponse"></div>
        </div>
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>For questions, technical assistance, or collaboration opportunities via the contact information provided.</p>
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <a href="tel:+918197355166">+91 8197355166</a>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:onedream@visionastra.com">onedream@visionastra.com</a>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Bengaluru, KA, India</p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("hamburger").onclick = function () {
            document.getElementById("nav-links").classList.toggle("active");
        };

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'php/submit_contact_new.php', true);
            xhr.onload = function () {
                var response = JSON.parse(this.responseText);
                var responseElement = document.getElementById('formResponse');
                responseElement.innerHTML = response.message;
                responseElement.style.color = response.success ? 'green' : 'red';
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
