<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/css/contactUs.css">
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </div>
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>For questions, technical assistance, or collaboration opportunities via the contact information provided.</p>
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <a href="tel:+918197355166">+91 8197355166</a>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:onedream@visionastra.com">onedream@visionastra.com</a>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Bengaluru, KA, India</p>
            </div>
        </div>
    </div>
     <script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const formData = new FormData(this);

      fetch('php/submit_contact.php', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          const responseMessage = document.getElementById('responseMessage');
          if (data.success) {
            responseMessage.innerHTML = `<p style="color: green;">${data.message}</p>`;
          } else {
            responseMessage.innerHTML = `<p style="color: red;">${data.message}</p>`;
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });

    // Load the navbar.html file into the div with id="navbar-placeholder"
    fetch('navbarcomp/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
</body>
</html>
